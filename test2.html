<!DOCTYPE html>
<html>
<head>
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div id="myDiv" style="width: 55%; height: 700px;"></div>

<script>

function makeplot() {
  Plotly.d3.csv("https://raw.githubusercontent.com/JKaski249/Test/main/data.csv", function(data){ processData(data) } );
};
  
function processData(allRows) {
  console.log(allRows);
  var x = [], y = [], z = [];
  for (var i=0; i<allRows.length; i++) {
    row = allRows[i];
    x.push( row['x'] );
    y.push( row['y'] );
    z.push( row['z'] );
  }
  console.log( 'X',x, 'Y',y, 'Z',z );
  makePlotly( x, y, z );
}

function makePlotly( x, y, z ){
  var plotDiv = document.getElementById("plot");
  var traces = [{
    x: x, 
    y: y,
    z: z
  }];

  Plotly.newPlot('myDiv', traces, 
    {title: 'Double pendulum - torus projection'});
};
  makeplot();

</script>
</body>
</html>
